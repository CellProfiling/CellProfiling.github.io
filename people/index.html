---
layout: page
title: "People"
weight: 3
permalink: /people/
---
{% assign people = site.people | sort:"weight"  %}
{% for person in people %}
    <div class="page-column-left">
      <!-- Rounded avatar -->
      <div id="wrap">
        {% picture {{ person.portrait }} class="avatar" width="150" %}
      </div>

    </div>
    <div class="page-column-right">
      <a class="post-link" href="{{ site.url }}{{ person.url }}">{{ person.title }}</a>
      <p>{{ person.role }}</p>
    </div>
    <p></p>
{% endfor %}
